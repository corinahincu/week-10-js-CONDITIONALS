<script>
// 1. Write a JavaScript program that accept two integers and display the larger in the console. 

let input1 = parseInt(prompt("Enter first number:"))
let input2 = parseInt(prompt("Enter second number:"))

if (input1 > input2) {

    console.log(input1)

} else if (input1 < input2) {

    console.log(input2)

} else {

    console.log("Both numbers are EQUAL")

}



</script>
